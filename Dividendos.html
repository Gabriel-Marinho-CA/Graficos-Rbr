<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #containerGraph-Div {
        position: relative;

        * {
          font-family: "Open sans", sans-serif;
        }
        #notaSemHistorico {
          display: none;
          position: absolute;
          color: #f00;
          font-size: 12px;
          margin-top: 6px;

          @media (max-width:547px) {
            width: 100%;
            text-align: center;
            font-size: 10px;
          }
        }
        #dividendoFundos {
          height: 350px;
        }
        .wrapper-actions {
          position: absolute;
          display: flex;
          gap: 0.55rem;
          right: 1rem;
          align-items: center;

          @media (max-width: 928px) {
            top: 45px;
            width: 100%;
            justify-content: center;
            gap: 2rem;
          }
        }

        .wrapper-custom-period-dividendos {
          display: none;
          justify-content: end;
          top: 65px;
          right: 1rem;
          position: absolute;
          width: 100%;

          font-weight: bold;
          font-size: 12px;

          @media (max-width: 1024px) {
            right: 0;
            top: 97px;
            justify-content: center;

            span {
              display: none;
            }
          }

          .bg-custom-period {
            display: flex;
            background-color: #fff;
            gap: 0.55rem;
            flex-wrap: wrap;
            padding: 1rem;
            box-shadow: 0px 3px 6px #cecece;
            @media (min-width: 1024px) {
              align-items: center;
            }

            @media (max-width: 1024px) {
              flex-direction: column;
            }
          }
          .close {
            min-width: 100%;
            text-align: end;
            cursor: pointer;
          }
          input {
            border: 1px solid #cecece;
            border-radius: 2px;
            padding-inline: 0.35rem;

            @media (max-width: 1024px) {
              height: 30px;
            }
          }

          button {
            background-color: #5f6b82;
            border: none;
            border-radius: 4px;
            padding: 0.15rem 0.45rem;
            color: #fff;
            cursor: pointer;
            flex: 1;
            height: fit-content;
            margin-top: 16px;
          }
        }

        .wrapper-zoom-actions {
          > div {
            display: flex;
            gap: 0.55rem;
          }
        }

        .zoomsBtns,
        .graphMove {
          a {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(157, 164, 181, 0.8);
            border-radius: 8px;
            cursor: pointer;
            width: 25px;
            height: 25px;
            line-height: 25px;
            text-align: center;
            margin-top: 8px;

            svg {
              width: 15px;
            }
          }
        }

        .wrapper-select {
          position: relative;
          margin-right: 2rem;
          margin-top: 10px;
          max-width: 198px;

          @media (max-width: 928px) {
            margin-right: 0;
            max-width: 170px;
          }

          select {
            width: 198px;
            height: 34px;
            padding-left: 0.85rem;
            padding-bottom: 0;
            padding-top: 0;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background: none;
            border: 1px solid #cecece;
            @media (max-width: 928px) {
              width: 178px;
            }
          }

          .arrow {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%) rotate(180deg);
          }
        }
      }
    </style>
  </head>
  <body>
    <div id="containerGraph-Div">
      <div class="wrapper-actions">
        <div id="select-trigger">
          <div class="wrapper-select">
            <select id="periodoSelect-dividendos"></select>
            <div class="arrow">
              <svg
                width="16"
                height="8"
                viewBox="0 0 16 8"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="ativo"
              >
                <path
                  d="M15.7174 0.258068C15.8062 0.335845 15.8774 0.431697 15.9261 0.539198C15.9749 0.6467 16 0.763369 16 0.881406C16 0.999443 15.9749 1.11613 15.9261 1.22363C15.8774 1.33114 15.8062 1.42697 15.7174 1.50474L8.89006 7.74081C8.77045 7.84698 8.62774 7.92378 8.47323 7.9651C8.31873 8.00641 8.15672 8.01112 8.00008 7.97883C7.84344 8.01112 7.68127 8.00641 7.52677 7.9651C7.37226 7.92378 7.22955 7.84698 7.10994 7.74081L0.282555 1.50475C0.193766 1.42697 0.122639 1.33114 0.0738939 1.22363C0.0251487 1.11613 3.41666e-07 0.999444 3.31347e-07 0.881407C3.21028e-07 0.76337 0.0251487 0.646702 0.0738938 0.5392C0.122639 0.431698 0.193766 0.335846 0.282555 0.258069C0.471022 0.0916385 0.713908 -0.000214194 0.965342 -0.000214216C1.21678 -0.000214238 1.4595 0.0916384 1.64797 0.258069L7.99927 6.05814L14.3514 0.258068C14.5387 0.0896884 14.7821 -0.00257481 15.034 -0.000601684C15.2861 -0.00261205 15.5299 0.089645 15.7174 0.258068Z"
                  fill="#061844"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="wrapper-zoom-actions">
          <div class="zoomsBtns">
            <a id="zoomOut-dividendos" elgraph="0" class="zoomOut">
              <svg
                xmlns="http://www.w3.org/2000/svg"

                  <rect x="5" y="9" width="10" height="2" />

                  />

                />

                  d="M10.344 11.742c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1 6.538 6.538 0 0 1-1.398 1.4z"

              </svg>

          </div>
          <div class="graphMove">
            <a id="moveLeft-dividendos" elgraph="0" class="moveLeft">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M169.4 297.4C156.9 309.9 156.9 330.2 169.4 342.7L361.4 534.7C373.9 547.2 394.2 547.2 406.7 534.7C419.2 522.2 419.2 501.9 406.7 489.4L237.3 320L406.6 150.6C419.1 138.1 419.1 117.8 406.6 105.3C394.1 92.8 373.8 92.8 361.3 105.3L169.3 297.3z"
                />
              </svg>
            </a>
            <a id="moveRight-dividendos" elgraph="0" class="moveRight">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640">
                <!--!Font Awesome Free 7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path
                  d="M471.1 297.4C483.6 309.9 483.6 330.2 471.1 342.7L279.1 534.7C266.6 547.2 246.3 547.2 233.8 534.7C221.3 522.2 221.3 501.9 233.8 489.4L403.2 320L233.9 150.6C221.4 138.1 221.4 117.8 233.9 105.3C246.4 92.8 266.7 92.8 279.2 105.3L471.2 297.3z"

        </div>
      </div>
      <div class="wrapper-custom-period-dividendos">
        <div class="bg-custom-period">
          <div class="close">X</div>
          <div class="input-group">
            De <input type="date" id="customDe" name="de" />
          </div>
          <span> - </span>
          <div class="input-group">
            Até <input type="date" id="customAte" name="ate" />
          </div>
          <button id="aplicarCustom" type="button">Aplicar</button>
        </div>
      </div>
      <div id="notaSemHistorico">
        Atenção: não há registros de rendimento anteriores a 5 anos.
      </div>

      <canvas id="dividendoFundos"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script>
      var yields_d = "";
      async function carregaDividendos() {
        let codigoDoSpan = "";
        let codigoDaUrl = "";

        const spanFundo = document.querySelector("#codigo-do-fundo span");
        if (spanFundo) {
          codigoDoSpan = spanFundo.textContent.trim().toUpperCase();
        }

        const path = window.location.pathname;
        const partes = path.split("/").filter(Boolean);
        const ultimoSegmento = partes[partes.length - 1];
        if (ultimoSegmento) {
          codigoDaUrl = ultimoSegmento.trim().toUpperCase();
        }

        const codigoFundo = codigoDaUrl || codigoDoSpan;

        if (!codigoFundo) {
          console.error(
            "Elemento #codigo-do-fundo span não encontrado e URL não contém código de fundo."
          );
          return;
        }

        // CORREÇÃO: A URL precisa estar entre crases (`) ou aspas (")
        const urlRequestDividendosFundos = `https://rbrasset.s3.us-east-1.amazonaws.com/graphics/profitability/${codigoFundo}.json`;

        try {
          const response = await fetch(urlRequestDividendosFundos);
          const dados = await response.json();

          // Ordena pela data no formato "YYYY-MM"
          dados.sort(
            (a, b) => new Date(a.mes + "-01") - new Date(b.mes + "-01")
          );

          // Mapeia dados pro novo formato
          const labels = dados.map((d) => {
            const [ano, mes] = d.mes.split("-");
            return `${mes}/${ano.slice(2)}`; // Ex: 07/24
          });

          const dividendos = dados.map((d) =>
            parseFloat(d.valor_provento || 0)
          );
          const yields = dados.map((d) => parseFloat(d.yield_mercado || 0));

          yields_d = yields;

          function truncateDecimals(number, digits) {
            const factor = Math.pow(10, digits);
            return Math.floor(number * factor) / factor;
          }
          const dadosParaFiltro = dados.map((d, i) => ({
            datForm: `${d.mes}-01`, // para filtros de datas
            mes_referencia: labels[i], // MM/AA consistente
            volume_dividendos_por_cota: truncateDecimals(d.valor_provento, 2),
            yield_mercado: truncateDecimals(d.yield_mercado, 2),
          }));

          criaGraficoDividendos(labels, dividendos, yields);
          inicializaFiltroPeriodos(dadosParaFiltro, labels, dividendos, yields);
        } catch (error) {
          console.error("Erro ao carregar dividendos:", error);
        }
      }

      function criaGraficoDividendos(
        labels,
        dividendos,
        yields,
        mostrarLabels = true
      ) {
        var marginLegenda = window.innerWidth > 1024 ? 31 : 70;
        const isEnglish = window.location.pathname.includes("/en");

        const legendMargin = {
          id: "legendMargin",
          beforeInit(chart, legend, options) {
            const fitValue = chart.legend.fit;
            chart.legend.fit = function fit() {
              fitValue.bind(chart.legend)();
              return (this.height += marginLegenda);
            };
          },
        };
        const ctx = document.getElementById("dividendoFundos").getContext("2d");

        if (
          window.dividendoFundos &&
          typeof window.dividendoFundos.destroy === "function"
        ) {
          window.dividendoFundos.destroy();
        }

        function truncateDecimals(number, digits) {
          const factor = Math.pow(10, digits);
          return Math.floor(number * factor) / factor;
        }

        // Monta datasets dinamicamente
        const datasets = [
          {
            label: "Rendimentos",
            data: dividendos,
            backgroundColor: "#0b1f5e",
            borderRadius: 6,
            borderSkipped: false,
            yAxisID: "y",
            stack: "stack1",
            categoryPercentage: 0.8,
            barPercentage: 0.9,
            datalabels: {
              display: mostrarLabels,
              color: "#fff",
              anchor: "end",
              align: "start",
              font: { weight: "bold", size: 12 },
              formatter: (value) => {
                const truncated = truncateDecimals(value, 2);
                return `R$${truncated.toString().replace(".", ",")}`;
              },
            },
          },
        ];

        // Adiciona Yield como dataset invisível só se mostrarLabels = true
        if (mostrarLabels) {
          // Adiciona Yield como dataset invisível sempre, mas esconde datalabels se mostrarLabels = false
          datasets.push({
            label: "Yield Cota Mercado (a.a.)",
            data: dividendos.map(() => 0),
            backgroundColor: "#f7931a", // cor do quadradinho na tooltip
            borderWidth: 0,
            yAxisID: "y",
            stack: "stack1",
            categoryPercentage: 0.8,
            barPercentage: 0.9,
            datalabels: {
              display: mostrarLabels, // só mostra o label se mostrarLabels = true
              color: "#f7931a",
              anchor: "end",
              align: "end",
              offset: 5,
              font: { weight: "bold", size: 12 },
              formatter: (_, context) =>
                `${parseFloat(yields[context.dataIndex])
                  .toFixed(2)
                  .replace(".", ",")}%`,
            },
          });
        }

        window.dividendoFundos = new Chart(ctx, {
          type: "bar",
          data: { labels, datasets },
          options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
              legend: {
                display: true,
                position: "top",
                labels: { usePointStyle: true, padding: 12 },
              },
              tooltip: {
                enabled: true,
                callbacks: {
                  // Mostra duas linhas separadas
                  label: function (context) {
                    const valorDividendo = parseFloat(
                      dividendos[context.dataIndex]
                    ).toFixed(2);
                    const valorYield = parseFloat(
                      yields[context.dataIndex]
                    ).toFixed(2);

                    const formatoDividendo = isEnglish
                      ? valorDividendo
                      : valorDividendo.replace(".", ",");
                    const formatoYield = isEnglish
                      ? valorYield
                      : valorYield.replace(".", ",");

                    if (!mostrarLabels) {
                      return [
                        `Rendimento: R$${formatoDividendo}`,
                        `Yield: ${formatoYield}%`,
                      ];
                    } else {
                      return `R$${formatoDividendo}`;
                    }
                  }, // Define a cor do quadradinho da legenda/tooltip
                  labelColor: function (context) {
                    if (
                      !mostrarLabels &&
                      context.dataset.label === "Rendimentos"
                    ) {
                      return {
                        borderColor: "#0b1f5e",
                        backgroundColor: "#0b1f5e",
                      };
                    } else if (
                      !mostrarLabels &&
                      context.dataset.label === "Yield Cota Mercado (a.a.)"
                    ) {
                      return {
                        borderColor: "#f7931a",
                        backgroundColor: "#f7931a",
                      };
                    }
                    // padrão
                    return {
                      borderColor: context.dataset.backgroundColor,
                      backgroundColor: context.dataset.backgroundColor,
                    };
                  },
                },
              },

              datalabels: { clamp: true },
            },
            layout: { padding: { top: 10, bottom: 10 } },
            scales: {
              x: {
                stacked: true,
                grid: { display: false },
                ticks: { color: "#333", font: { size: 11 } },
              },
              y: {
                stacked: true,
                position: "left",
                grid: { color: "#eee" },
                ticks: {
                  color: "#333",
                  callback: (v) => {
                    const valorFormatado = v.toFixed(2);
                    return isEnglish
                      ? `R$${valorFormatado}` // inglês mantém '.'
                      : `R$${valorFormatado.replace(".", ",")}`; // português troca '.' por ','
                  },
                },
                beginAtZero: true,
                suggestedMax: Math.max(...dividendos) * 1.55,
              },
            },
          },
          plugins: [ChartDataLabels, legendMargin],
        });
      }
      function inicializaFiltroPeriodos(dados, labels, dividendos, yields) {
        const select = document.getElementById("periodoSelect-dividendos");
        select.innerHTML = "";

        const periodos = [
          { value: "1M", label: "1M" },
          { value: "6M", label: "6M" },
          { value: "12M", label: "12M" },
          { value: "5A", label: "5A" },
          { value: "tudo", label: "Desde o início" },
          { value: "custom", label: "Personalizar" },
        ];

        periodos.forEach((p) => {
          const opt = document.createElement("option");
          opt.value = p.value;
          opt.textContent = p.label;
          select.appendChild(opt);
        });

        const wrapperCustom = document.querySelector(
          ".wrapper-custom-period-dividendos"
        );
        const inputDe = document.getElementById("customDe");
        const inputAte = document.getElementById("customAte");
        const btnAplicar = document.getElementById("aplicarCustom");
        const closeCustom = wrapperCustom.querySelector(".close");

        wrapperCustom.style.display = "none";

        // calcula a última data disponível no dataset (usar como referência)
        const ultimaDataTimestamp = Math.max(
          ...dados.map((d) => new Date(d.datForm).getTime())
        );
        const ultimaData = new Date(ultimaDataTimestamp);

        select.addEventListener("change", () => {
          const value = select.value;
          if (value === "custom") {
            wrapperCustom.style.display = "flex";
          } else {
            wrapperCustom.style.display = "none";
            aplicaFiltro(value);
          }
        });

        closeCustom.addEventListener("click", () => {
          wrapperCustom.style.display = "none";
          select.value = "tudo";
          aplicaFiltro("tudo");
        });

        btnAplicar.addEventListener("click", () => {
          const de = inputDe.value ? new Date(inputDe.value) : null;
          const ate = inputAte.value ? new Date(inputAte.value) : null;
          aplicaFiltro("custom", de, ate);
        });

        function aplicaFiltro(periodo, de = null, ate = null) {
          let dadosFiltrados = [...dados];
          
           const cincoAnosAtras = new Date();
          cincoAnosAtras.setFullYear(cincoAnosAtras.getFullYear() - 5);

          const temHistorico5Anos = dados.some(d => new Date(d.datForm) <= cincoAnosAtras);
          const notaDiv = document.getElementById("notaSemHistorico");
          if (notaDiv) {
            notaDiv.style.display = temHistorico5Anos ? "none" : "block";
          }

          switch (periodo) {
            case "1M":
              // pega o último mês/ano que tenha dados (baseado na última data disponível)
              const lm = ultimaData.getMonth();
              const ly = ultimaData.getFullYear();
              dadosFiltrados = dados.filter((d) => {
                const dt = new Date(d.datForm);
                return dt.getMonth() === lm && dt.getFullYear() === ly;
              });

              // fallback: se por algum motivo não houver entradas no mês (raro), pega últimos 30 dias relativos à últimaData
              if (!dadosFiltrados.length) {
                const limite = new Date(ultimaData);
                limite.setDate(limite.getDate() - 30);
                dadosFiltrados = dados.filter(
                  (d) => new Date(d.datForm) >= limite
                );
              }
              break;

            case "6M":
              dadosFiltrados = filtraPorMeses(dados, 6, ultimaData);
              break;
            case "12M":
              dadosFiltrados = filtraPorMeses(dados, 12, ultimaData);
              break;
            case "5A":
              dadosFiltrados = filtraPorMeses(dados, 60, ultimaData);
              break;
            case "custom":
              if (de && ate) {
                // inclui dias completos (00:00 do de até 23:59 do até)
                const ateFim = new Date(ate);
                ateFim.setHours(23, 59, 59, 999);
                dadosFiltrados = dados.filter((d) => {
                  const data = new Date(d.datForm);
                  return data >= de && data <= ateFim;
                });
              }
              break;
            default:
              dadosFiltrados = dados;
          }

          const labelsFiltradas = dadosFiltrados.map((d) => d.mes_referencia);
          const dividendosFiltrados = dadosFiltrados.map((d) =>
            parseFloat(d.volume_dividendos_por_cota)
          );
          const yieldsFiltrados = dadosFiltrados.map((d) =>
            parseFloat(d.yield_mercado).toFixed(2)
          );

          if (
            select.value == "5A" ||
            select.value == "custom" ||
            select.value == "tudo"
          ) {
            criaGraficoDividendos(
              labelsFiltradas,
              dividendosFiltrados,
              yieldsFiltrados,
              true
            );
          } else if (
            window.innerWidth < 1024 &&
            (select.value == "12M" ||
              select.value == "5A" ||
              select.value == "custom" ||
              select.value == "tudo")
          ) {
            criaGraficoDividendos(
              labelsFiltradas,
              dividendosFiltrados,
              yieldsFiltrados,
              true
            );
          } else {
            criaGraficoDividendos(
              labelsFiltradas,
              dividendosFiltrados,
              yieldsFiltrados
            );
          }
        }

        // inicialmente mostra "tudo"
        select.value = "12M";
        aplicaFiltro("12M");
      }

      function filtraPorMeses(dados, qtdMeses) {
        // garante que os dados estão ordenados
        const ordenados = [...dados].sort(
          (a, b) => new Date(a.datForm) - new Date(b.datForm)
        );

        // pega os últimos N registros (ex: últimos 12 meses)
        return ordenados.slice(-qtdMeses);
      }

      function aplicarZoom(fator) {
        if (!window.dividendoFundos) return;

        const chart = window.dividendoFundos;
        const totalLabels = chart.data.labels.length;
        const minIndex = chart._zoomMinIndex || 0;
        const maxIndex = chart._zoomMaxIndex || totalLabels - 1;
        const range = maxIndex - minIndex;

        let novoRange = Math.round(range / fator);
        if (novoRange < 5) novoRange = 5;
        if (novoRange > totalLabels - 1) novoRange = totalLabels - 1;

        const centro = Math.round((minIndex + maxIndex) / 2);
        let novoMin = centro - Math.floor(novoRange / 2);
        let novoMax = centro + Math.floor(novoRange / 2);

        if (novoMin < 0) {
          novoMax += -novoMin;
          novoMin = 0;
        }
        if (novoMax > totalLabels - 1) {
          novoMin -= novoMax - (totalLabels - 1);
          novoMax = totalLabels - 1;
        }

        chart._zoomMinIndex = novoMin;
        chart._zoomMaxIndex = novoMax;

        chart.options.scales.x.min = novoMin;
        chart.options.scales.x.max = novoMax;
        chart.update();
      }

      function moverGrafico(direcao) {
        if (!window.dividendoFundos) return;

        const chart = window.dividendoFundos;
        const totalLabels = chart.data.labels.length;

        let minIndex = chart._zoomMinIndex ?? 0;
        let maxIndex = chart._zoomMaxIndex ?? totalLabels - 1;
        const range = maxIndex - minIndex;

        const desloc = Math.max(1, Math.round(range * 0.1)) * direcao;

        let novoMin = minIndex + desloc;
        let novoMax = maxIndex + desloc;

        if (novoMin < 0) {
          novoMax += -novoMin;
          novoMin = 0;
        }
        if (novoMax > totalLabels - 1) {
          novoMin -= novoMax - (totalLabels - 1);
          novoMax = totalLabels - 1;
        }

        chart._zoomMinIndex = novoMin;
        chart._zoomMaxIndex = novoMax;

        chart.options.scales.x.min = novoMin;
        chart.options.scales.x.max = novoMax;
        chart.update();
      }

      document.addEventListener("DOMContentLoaded", carregaDividendos);
      document
        .getElementById("zoomIn-dividendos")
        .addEventListener("click", () => aplicarZoom(1.3));
      document
        .getElementById("zoomOut-dividendos")
        .addEventListener("click", () => aplicarZoom(0.8));
      document
        .getElementById("moveLeft-dividendos")
        .addEventListener("click", () => moverGrafico(-1));
      document
        .getElementById("moveRight-dividendos")
        .addEventListener("click", () => moverGrafico(1));
    </script>
  </body>
</html>
